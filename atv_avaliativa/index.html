<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Avaliação</title>


    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --cor1: #FD7401;
            --cor2: #1E2772;
            --cor3: #555555;
            --cor4: #C2C2C2;
            --cor5: #FFFFFF;
            --cor6: #F1F3F6;
            --cor7: rgb(209, 97, 5);

        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        sidebar {
            padding: 5%;
        }

        .container {
            font-family: 'Poppins', sans-serif;
            display: grid;
            height: 100vh;
            width: 100vw;

            grid-template-columns: 25% auto;
            grid-template-areas: 
                "a1 a2";
        }
        
       
        .top {
            margin-top: 0;
            display: flex;
            justify-content: space-around;
        }

        .mid {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding-top: 50%;
            padding-bottom: 15%;
        }

        .bot {
            display: flex;
            flex-direction: column;
            padding: 5%;
        }

        .main {
            background-color: var(--cor4);
            grid-area: a2;

            display: flex;
            align-items: center;
            justify-content: center;
        }


        #img1 {
            width: 632px;
            height: 632px;
        }

        #img2 {
            width: 218px;
            height: 55px;
        }

        input, button {
            background-color: var(--cor6);

            width: 300px;
            height: 35px;

            border-radius: 8px;
            border: none;
        }

        label {
            padding-bottom: 5px;
        }

        #log {
            color: var(--cor2);
            text-decoration: none;
            font-weight: bold;
        }

        #reg {
            color: var(--cor1);
            text-decoration: none;
            font-weight: bold;
        }

        #botao1 {
            background-color: var(--cor1);
            color: var(--cor5);
            cursor: pointer;
        }

        #botao1:hover {
            background: var(--cor7);
        }

        #direita {
            font-size: small;
            text-align: right;
        }

    </style>


</head>
<body>
    
    <div class = "container"> 

        <sidebar>

            <div class = "top">    
                <a id = "log" href = "index2.html"> Login </a>
                <a id = "reg" href = "index.html"> Register </a>
            </div>

            <div class = "mid">
            <img id = "img2" src = "logo.png">
            <h4>Create Your Account</h4>
            </div>

            <div class = "bot">
            <label for = "input_nome">Full Name</label>
            <input type = "text" id = "input_nome" placeholder = "John Doe">

            <br>

            <label for = "input_email">Email</label>
            <input type = "text" id = "input_email" placeholder = "John@email.com">

            <br>

            <label for = "input_password">Password</label>
            <input type = "password" id = "input_password" placeholder = "Enter your password">

            <a href = "" id = "direita">Forgot Password?</a>

            <br>

            <button onclick = "criarConta()" id = "botao1">Create Account</button>
            
            </div>

        </sidebar>

        <main class = "main"> <img id = "img1" src = "login-illustrator.png" > </main>

    </div>

    <script>
        
        function criarConta() {
            let nome = document.getElementById("input_nome").value
            let email = document.getElementById("input_email").value
            let password = document.getElementById("input_password").value

            if (nome === "" || email === "" || password === "") { 
                alert("Todos os campos devem ser preenchidos")
                return false;
            }

            else if (password.length < 8 ) {
                alert("Sua senha deve ter mais de 8 caracteres")
                return false;
            }

            else {
                alert("Cadastro realizado");
                nome.innerHTML;
                email.innerHTML;
                password.innerHTML;
                limpar()
            }
        }

        function limpar() {
            document.getElementById('input_nome').value = "";
            document.getElementById('input_email').value = "";
            document.getElementById('input_password').value = "";
        }

    </script>

</body>
</html>
