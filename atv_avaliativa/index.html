<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Avaliação</title>


    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --cor1: #FD7401;
            --cor2: #1E2772;
            --cor3: #555555;
            --cor4: #C2C2C2;
            --cor5: #FFFFFF;
            --cor6: #F1F3F6;

        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            font-family: 'Poppins', sans-serif;
            display: grid;
            height: 100vh;
            width: 100vw;

            grid-template-columns: 20% auto;
            grid-template-areas: 
                "a1 a2";

        }

        .box1 {
            background-color: var(--cor5);
            grid-area: a1;

        }

        .top {
            margin-top: 1px;

            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .mid {
            display: flex;
            flex-direction: column;
            align-items: center;

            padding-top: 45%;
            padding-bottom: 15%;
        }

        .bot {
          display: flex;
          flex-direction: column;

          padding-left: 10%;
        }

        .ref {
            display: grid;
        }

        .main {
            background-color: var(--cor4);
            grid-area: a2;

            display: flex;
            align-items: center;
            justify-content: center;
        }


        #img1 {
            width: 632px;
            height: 632px;
        }

        #img2 {
            width: 218px;
            height: 55px;
        }

        input, button {
            background-color: var(--cor6);
            width: 300px;
            height: 35px;
            border-radius: 8px;
        }

        label {
            padding-bottom: 5px;
        }

        #log {
            color: var(--cor2);
        }

        #reg {
            color: var(--cor1);
        }

        #botao1 {
            background-color: var(--cor1);
            color: var(--cor5);
        }

        #direita {

        }

    </style>


</head>
<body>
    
    <div class = "container"> 

        <sidebar class = "box1">

            <div class = "top">    
                <a id = "log" href = "index2.html"> Login </a>
                <a id = "reg" href = "index.html"> Register </a>
            </div>

            <div class = "mid">  
            <img id = "img2" src = "logo.png">
            <h4>Create Your Account</h4>
            </div>


            <div class = "bot"> 
            <label for = "input_nome">Full Name</label>
            <input type = "text" id = "input_nome" placeholder = "John Doe">

            <br>

            <label for = "input_email">Email</label>
            <input type = "text" id = "input_email" placeholder = "John@email.com">

            <br>

            <label for = "input_password">Password</label>
            <input type = "text" id = "input_password" placeholder = "Enter your password">

            <br>

            <a href = "" id = "direita">Forgot Password?</a>

            <br>

            <button onclick = "criarConta()" id = "botao1">Create Account</button>
            </div>


        </sidebar>

        <main class = "main"> <img id = "img1" src = "login-illustrator.png" > </main>

    </div>

    <script>
    </script>

</body>
</html>
